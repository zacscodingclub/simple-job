<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <title>Simple Job Search | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="" />
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
  <link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
  
  <!-- Javascript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/kickstart.js"></script>
</head>
<body>
<div id="container" class="grid">
  <header>
    <div class="col_6 column">
      <a href="index.html"><h1>Simple<strong>Jobs</strong></h1></a>
    </div>
    <div class="col_6 column right">
      <form id="add_job_link">
        <button class="large green">
          <i class="fa fa-plus"></i>
          Add Job
        </button>
      </form>
    </div>
  </header>

  <div class="col_12 column">
    <!-- Menu Horizontal -->
    <ul class="menu">
    <li class="current"><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
    <li><a href="jobs.html"><i class="fa fa-desktop"></i>Browse Jobs</a></li>
    <li><a href="register.html"><i class="fa fa-user"></i>Register</a></li>
    <li><a href="login.html"><i class="fa fa-key"></i>Login</a></li>
    </ul>
  </div>

  <div class="col_12 column">
    <form id="login_form">
        <fieldset>
        <legend>Login to Your Account</legend>
        <p>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
        </p>
        <p>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </p>
          <input type="submit" value="Submit"/>
        </p>
      </fieldset>
    </form>
    <div class="clearfix"></div>
    <footer>
      <p>Copyright @; 2014, SimpleJobs, All Rights Reserved</p>
    </footer>
  </div>
</div> <!-- End Grid -->
